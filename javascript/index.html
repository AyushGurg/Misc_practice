  <script>
    function add7(num) {
      return (num + 7);
    }
    function multiply(num1,num2) {
      return (num1 * num2);
    }
    function capitalize(word) {
    word = word[0].toUpperCase() + word.slice(1);
    return word;
    }
    function lastLetter(word) {
      word = word.slice(word.length - 1);
      return word;
    }
  </script>
